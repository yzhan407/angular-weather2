<div class="outer-container">
  <div class="main-container">
    <div class="input-container">
      <div>
        <span>Your City</span>
      </div>
      <div>
        <app-my-input [control]="city" [width]="'180px'"></app-my-input>
      </div>
    </div>
    <!-- placeholder for chart.js and weather images assets -->
    <div class="weather-main-container" *ngIf="weatherRes">
      <div>
        <app-images-component
          *ngIf="imagesData"
          [weatherData]="imagesData"
        ></app-images-component>
      </div>
      <div>
        <app-charts-component
          *ngIf="chartData"
          [chartData]="chartData"
          [hourlyData]="hourlyData"
        ></app-charts-component>
      </div>
    </div>
    <div class="wait-spinner" *ngIf="city.status === 'PENDING'">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
